<div class="services">
  <h1 class="text-center p-3" style="color: beige;">Services</h1>
  <div class="body">
      <div class="container">
          <div class="card mb-3" style="max-width: 540px;" *ngFor="let service of servicesContent; let i = index">
              <div class="row g-0">
                  <!-- <div class="col-md-6">
                  </div> -->
                  <div class="col-md-12 ">
                    <div class="card-body">
                      <img [src]="service.img" class="img-fluid rounded-start" alt="">
                      <h3 class="card-title">{{service.title}}</h3>
                          <p class="card-text">{{service.content}}</p>
                          <!-- Assuming you have a property for last updated time -->
                          <!-- <p class="card-text"><small class="text-body-secondary">Last updated {{service.lastUpdated}} ago</small></p> -->
                      </div>
                  </div>
              </div>
              <a class="more" (click)="torun(i)"></a>
          </div>
      </div>
  </div>
</div>
